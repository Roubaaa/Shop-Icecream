<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Shop</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">BESTSELLERS</h1>
        <div class="images">
            <div class="firstimg">
                <img src="./images/espresso.png" class="ff gui" alt="strawberry image">

            </div>
            <div class="secondimg">
                <img src="./images/ice.png" class="ss" alt="strawberry image">

            </div>
            <div class="thirdimg">
                <img src="./images/mix.png" class="tt" alt="strawberry image">

            </div>
        </div>
        <h1 class="heading2">TREATS FOR EVERY OCASION</h1>
        <div class="ocasion">
            <div class="first-item">
                <img src="./images/events.png" class="ff f2" alt="strawberry image">

            </div>
            <div class="second-item">
                <img src="./images/birthday.png" class="ff s2" alt="strawberry image">
            </div>
            <div class="third-item">
                <img src="./images/wedding.png" class="ff t3" alt="strawberry image">
            </div>
            <div class="fourth-item">
                <img src="./images/kids.png" class="ff four" alt="strawberry image">
            </div>
            <div class="fifth-item">
                <img src="./images/corprate.png" class="ff fifth" alt="strawberry image">
            </div>
        </div>
    </div>
</body>
</html>
